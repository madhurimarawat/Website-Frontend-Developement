<html>
<head>
<title>TableDesign</title>
</head>
<body>
   <h1> Colorful table</h1>
   <!--------------- Rowspan and Colspan
   
   Rowspan : rowspan is used for merge 2 rows 
   Syntax: rowspan="No of rows you want to merge in a table"
   
   Colspan : Colspan is used for merge 2 Columns
   Syntax: rowspan="No of columns you want to merge in a table"
   
   -------------------------->
   
   <table border="1px" style="background-color:#DAF7A6;border-collapse:collapse">
     <tr>
	      <td rowspan="2"></td>
	      <td colspan="2">Average</td>
	      <td rowspan="2">Red Eyes</td>
	 </tr>
	 
	 <tr>
	      <td>Height</td>
	      <td>Weight</td>
	 </tr>
	 
	 <tr>
	      <td>Male</td>
	      <td>1.9</td>
		  <td>0.003%</td>
	      <td>40%</td>
	 </tr>
	 
	 <tr>
	      <td>female</td>
	      <td>1.7</td>
		  <td>0.002%</td>
	      <td>43%</td>
	 </tr>
   </table>
   
   
</body>
</html>
