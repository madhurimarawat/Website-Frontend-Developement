<html>
<!---IF ELSE STATEMENTS ARE USED TO CHECK CONDIION AND PRINT MESSAGE IN IF, IF CONDITION IS TRUE
AND EXECUTES ELSE IF CONDITION IS FALSE --->
<head>
<title>If else statement</title>
<script>
var age=parseInt(window.prompt("ENTER PERSON AGE:"));
if(age>=18 && age<=100){
document.write("CONGRATULATIONS ! YOU ARE ELIGIBLE TO VOTE");
}
else{
document.write("SORRY ! YOU ARE NOT ELIGIBLE TO VOTE");
}

</script>
</head>
<body>
<h1 style= "color:YELLOW">IF ELSE STATEMENT IN JAVASCRIPT</H1>
</body>
</html>
