<html>
<!--- ELSE IF LADDER ARE USED TO CHECK CONDIION AND PRINT MESSAGE IN IF, IF CONDITION IS TRUE
AND EXECUTES ELSE IF CONDITION IS FALSE --->
<head>
<title>Else if ladder</title>
<script>
var a=parseInt(window.prompt("ENTER FIRST NUMBER: "));
var b=parseInt(window.prompt("ENTER SECOND NUMBER: "));
var c=parseInt(window.prompt("ENTER THIRD NUMBER: "));
if(a>b && a>c){
document.write(+a," (THE FIRST  NUMBER) IS GREATER.");
}
else if(b>a && b>c){
document.write(+b," (THE SECOND  NUMBER) IS GREATER");
}
else{
document.write(+c, " (THE THIRD  NUMBER) IS GREATER.");
}
</script>
</head>
<body>
<h1 style= "color:pink"> ELSE IF ladder IN JAVASCRIPT</H1>
</body>
</html>
