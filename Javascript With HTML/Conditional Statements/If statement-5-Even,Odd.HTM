<html>
<head>
<title>If statement</title>
<script>
<!---IF STATEMENTS ARE USED TO CHECK CONDIION AND PRINT MESSAGE IF CONDITION IS TRUE--->
var N=parseInt(window.prompt("ENTER NUMBER:"));
if(N%2==0){
document.write("EVEN NUMBER");
}
else{
document.write("ODD NUMBER");
}
</script>
</head>
<body>
<h1 style= "color:cyan">IF ELSE STATEMENT IN JAVASCRIPT</H1>
</body>
</html>
