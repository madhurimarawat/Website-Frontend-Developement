<html>
<head>
<title>PALINDROME  NUMBER </title>
<script>
<!---PALINDROME NUMBER IS A NUMBER WHOSE REVERSE IS THE NUMBER ITSELF  WAP to find Number is palindrome or not Or Not using Javascript Function -->
var a=parseInt(window.prompt("ENTER NUMBER: "));
var s=0;
var temp = a;
while(a != 0)//condition check upto end
{
s = s * 10 + (a%10);
a =parseInt(a/10);
}
if(temp==s){
document.write(+temp," IS PALINDROME NUMBER.");
}
else{
document.write(+temp," IS NOT PALINDROME NUMBER.");
}
</script>
</head>
<body>
<h1 style= "color:red">PALINDROME NUMBER IN JAVASCRIPT</H1>
</body>
</html>
