2) WAP to find Average of 5 Numbers using java script in Head and get result on click
<html>
<head>
<title>Average of 5 NUMBERS</title>
<script>
function average(){
var n1=34;
var n2=64;
var n3=74;
var n4=94;
var n5=54;
var A= (n1+n2+n3+n4+n5)/5;

document.write("AVERAGE IS: " +A);
}
</script>
</head>
<body>
<h1>Average of 5 NUMBERS</H1>
<button type="button" onclick="average()">CLICK TO FIND AVERAGE</button>
</body>
</html>
