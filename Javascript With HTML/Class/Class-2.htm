<!----------------- How to create a Class----------------->

<html>
 <head>
     <title> Using Java Script</title>
 </head>
 <body>
 
    <h1 id="demo"></h1>
	
	<script>
	     
		  class Car
		  {
		     constructor(name, year)
			 {
			    this.name = name;
			    this.year = year;
			 }
		  }
	    
		 const myCar = new Car ("Ford", 2014);
		 
		 document.getElementById("demo").innerHTML= myCar.name + "" +myCar.year;
	</script>
 </body>
</html>
