<html>
<head>
<title> Array Starting</title>
</head>

<body>

<p> To Check an Array or Not we use " Array.isArray(VAR_NAME) " </P>
<H1 id ="demo" STYLE="COLOR:GREEN"></h1>
<H1 id ="demo1" STYLE="COLOR:YELLOW"></h1>
<H1 id ="demo2" STYLE="COLOR:RED"></h1>
<H1 id ="demo3" STYLE="COLOR:pink"></h1>
<H1 id ="demo4" STYLE="COLOR:purple"></h1>
<H1 id ="demo5" STYLE="COLOR:pOWDERBLUE"></h1>
<H1 id ="demo6" STYLE="COLOR:YELLOW"></h1>
<H1 id ="demo7" STYLE="COLOR:green"></h1>
<H1 id ="demo8" STYLE="COLOR:orange"></h1>
<script>

  var age=[23,45,56,12,34,78,90,13];
var cars=["audi","kia","bmw","ALTO","JAGUAR"];
  
  
  document.getElementById("demo").innerHTML=(age);
  document.getElementById("demo1").innerHTML=(cars);
  <!--CONVERTING ARRAY INTO STRING IN JAVASCRIPT-->
 var animals=new Array("DOG","CAT","RABBIT","LION","CHEETAH");
  document.getElementById("demo2").innerHTML=animals.toString();
  <!--JOINING ELEMENTS OF ARRAY INTO STRING IN JAVASCRIPT-->
  document.getElementById("demo3").innerHTML=animals.join("*");
  document.getElementById("demo4").innerHTML=animals.join(";");
  /*PUSH ELEMENTS OF ARRAY IN JAVASCRIPT*/
  animals.push("HORSE");
   document.getElementById("demo5").innerHTML=animals;
 <!--POP ELEMENTS OF ARRAY IN JAVASCRIPT-->
  animals.pop(); 
  document.getElementById("demo6").innerHTML=animals;
  <!---SORT ELEMENTS OF ARRAY IN JAVASCRIPT--->
  animals.sort();
  document.getElementById("demo7").innerHTML=animals;
   <!---reverse ELEMENTS OF ARRAY IN JAVASCRIPT--->
  animals.reverse();
  document.getElementById("demo8").innerHTML=animals;
 </script>
  </body>
  </html>
