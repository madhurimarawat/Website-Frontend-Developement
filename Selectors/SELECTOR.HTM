<doctype html5>
<html>
<head>
<title>WE ARE LEARNING INTERNAL CSS</title>
<style>
/*ITS A TAG SELECTOR*/
h1{
color:GREEN;
}
/* ITS A CLASS SELECTOR */
.ASHISH{
color:YELLOW;
BACKGROUND-COLOR:RED;
}
/*ITS A ID SELECTOR*/
#SATISH{
color:RED;
BACKGROUND-COLOR:BLACK;
}
/*ITS A DECENDED SELECTOR*/
DIV a{
color:RED;
FONT-SIZE:25PX;
TEXT-DECORATION:NONE;
}
/*ITS ATTRIBUTE SELECTOR*/
A[HREF="inlinecss.htm"]{
color:BLUE;
FONT-SIZE:25PX;
}
DIV:NTH-CHILD(EVEN){
color:RED;
}
TR:NTH-CHILD(EVEN){
color:yellow;
background-color:green;
}
</style>
</head>
<body>
<!------Tag selector---->
<h1>WE ARE LEARNING CSS TAG SELECTOR 1</h1>
<!------class selector---->
<h1 CLASS="ASHISH">WE ARE LEARNING CSS CLASS SELECTOR 2</h1>
<!------ID  selector---->
<h1 ID="SATISH">WE ARE LEARNING CSS ID SELECTOR 3</h1>
<!------DECENDED  selector---->
<DIV>
<a HREF = "https://htmlcolorcodes.com/">HTML COLOR CODES</a>
</DIV>
<!------ATTRIBUTE  selector---->
<DIV>
<A HREF="inlinecss.htm">ENGINEERING TUTOR</A>
</DIV>
<!------CHILD  selector---->
<DIV>HII</DIV>
<DIV>HELLO</DIV>
<DIV>BOLO</DIV>
<DIV>CHALO</DIV>
<TABLE BORDER="2">
<tr>
<td>HELLO ASHISH</td>
</TR>
<tr>
<td>HELLO ANJALI</td>
</TR>
<tr>
<td>HELLO ANUPAM</td>
</TR>
<tr>
<td>HELLO ASHISH</td>
</TR>
</table>
</body>
</html>
