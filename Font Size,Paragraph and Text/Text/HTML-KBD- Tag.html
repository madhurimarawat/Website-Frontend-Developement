<!--HTML <kbd> Tag

-> It stands for Keyboard 
-> It is used to show Keyboard input-
-> It is by default shown in monospace font family

Default values of kbd :-

kbd {
  font-family: monospace;
}

-> We can also give value in kbd tag like this, in this We set Values according to the required size

kbd {
  font-family: monospace;
}

-->

<html>
<head>
<title>KBD Tag in HTML</title>
<style>
kbd {
  border-radius: 1px;
  padding: 2px;
  border: 1px solid black;
}

</style>
</head>
<body>
<h1 style="color:cyan" align="center" ><kbd>Programming Languages</kbd></h1><br>

</body>
</html>
