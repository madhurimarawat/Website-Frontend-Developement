<html>
<head>
<title> css box model </title>

<style>
   
   p{color:red}
    p.d1{TEXT-ALIGN:CENTER;}
	  p.d2{TEXT-TRANSFORM:LOWERCASE}
	   p.d3{TEXT-DECORATION:NONE}
	
</style>
</head>

<body>
  <h1>TEXT-ALIGN PROPERTY</H1>
   <DIV>
   BETA<P CLASS="d1">HELLO WORLD!</P>PROGRAMMER
  </div>
  <h1>TEXT-TRANSFORM:LOWERCASE PROPERTY</H1>
   <DIV>
<P CLASS="d2">HELLO WORLD!</P>
  </div>
  <h1>TEXT-DECORATION:NONE  PROPERTY</H1>
   <DIV>
   DEVELOP<P CLASS="d3">HELLO WORLD!</P>STACK
  </DIV>
</body>
</html>
