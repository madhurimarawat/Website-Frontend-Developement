<html>
<head>
<title>CSS OUTLINE PROPERTIES</title>
<style>
.dashed
{
border-style: dashed;
outline: 20px SOLID red;
}
.dotted{
border-style:dotted;
OUTLINE: 20PX SOLID yellow;
}
.solid{
border-style:solid;
OUTLINE: 20PX SOLID black;
}
.double{
border-style:double;
OUTLINE: 20PX SOLID orange;
}
.groove{
border-style:groove;
OUTLINE: 20PX SOLID cyan;
}
.inset{
border-style:inset;
OUTLINE: 20PX SOLID green;
}
.outset{
border-style:outset;
OUTLINE: 20PX SOLID grey;
}
.mix{
border-style:dotted dashed solid double;
OUTLINE: 20PX SOLID pink;
}
</style>
</head>
<body>
<!-----------Border Properties

 OUTLINE-style:dotted =>Defines Dotted OUTLINE
 OUTLINE-style:dashed =>Dashed OUTLINE
 OUTLINE-style:solid  =>Defines Solid OUTLINE
  OUTLINE-style:double =>Defines Double OUTLINE
  OUTLINE-style:groove =>Defines 3D Groove OUTLINE Color depends on Border-color Value
  OUTLINE-style:ridge  =>Defines 3D Ridged OUTLINE Color depends on Border-color Value
  OUTLINE-style:inset  =>Defines 3D Inset OUTLINE Color depends on Border-color Value
 OUTLINE-style:outset =>Defines 3D Outset OUTLINE Color depends on Border-color Value
 OUTLINE-style:none   =>Defines No Border
  OUTLINE-style:hidden =>Defines a Hidden Border

  ------------>
<p class="dashed" style="color:GREEN">WE ARE LEARNING DASHED OUTLINE</p><BR>
<p class="dotted" style="color:CYAN">WE ARE LEARNING DOTTED OUTLINE</p><BR>
<p class="solid" style="color:black">WE ARE LEARNING SOLID OUTLINE</p><BR>
<p class="double" style="color:grey">WE ARE LEARNING DOUBLE OUTLINE</p><BR>
<p class="groove" style="color:pink">WE ARE LEARNING GROOVE OUTLINE</p><BR>
<p  class="inset"style="color:orange">WE ARE LEARNING INSET OUTLINE</p><BR>
<p class="outset"style="color:black">WE ARE LEARNING OUTSET OUTLINE</p><BR>
<p class="mix" style="color:red">WE ARE LEARNING MIX OUTLINE</p><BR>
</body>
</html>
