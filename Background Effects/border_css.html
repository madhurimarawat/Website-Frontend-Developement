<html>
<head>
<title>CSS Border Properties</title>
<style>
   
      .dashed
      {
         border-style:dashed;
      }

      .dotted
      {
         border-style:dotted;
      }

      .solid
      {
         border-style:solid;
      }

      .double
      {
         border-style:double;
      }

      .groove
      {
         border-style:groove;
      }
       
      .inset
      {
         border-style:inset;
         border-color:red;
      }

      .outset
      {
         border-style:outset;
         border-color:red;
      }

      .mix
      {
         border-style:dotted dashed solid double;
         border-color:red;
      }
</style>
</head>
<body>

  <!-----------Border Properties

  border-style:dotted =>Defines Dotted Borders
  border-style:dashed =>Dashed Borders
  border-style:solid  =>Defines Solid Borders
  border-style:double =>Defines Double Borders
  border-style:groove =>Defines 3D Groove Borders Color depends on Border-color Value
  border-style:ridge  =>Defines 3D Ridged Borders Color depends on Border-color Value
  border-style:inset  =>Defines 3D Inset Borders Color depends on Border-color Value
  border-style:outset =>Defines 3D Outset Borders Color depends on Border-color Value
  border-style:none   =>Defines No Border
  border-style:hidden =>Defines a Hidden Border

  ------------>

  <p class="dashed"> We are Learning dashed Borders</p>
  <p class="dotted"> We are Learning dotted Borders</p>
  <p class="solid"> We are Learning solid Borders</p>
  <p class="double"> We are Learning double Borders</p>
  <p class="groove"> We are Learning groove Borders</p>
  <p class="inset"> We are Learning inset Borders</p>
  <p class="outset"> We are Learning outset Borders</p>
  <p class="mix"> We are Learning mix Borders</p>
</body>
</html>
