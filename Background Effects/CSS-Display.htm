<html>
<head>
<title> CSS Display </title>

<style>
   
   p{color:red}
    p.d1{displAY:none}
	  p.d2{displAY:inline}
	   p.d3{displAY:block}
	  p.d4{displAY:inline-block}
</style>
</head>

<body>
  <h1>DISPLAY:NONE</H1>
   <DIV>
   BETA<P CLASS="d1">HELLO WORLD!</P>PROGRAMMER
  </div>
  <h1>DISPLAY:INLINE</H1>
   <DIV>
 DEVELOP<P CLASS="d2">HELLO WORLD!</P>STACK
  </div>
  <h1>DISPLAY:BLOCK</H1>
   <DIV>
   DEVELOP<P CLASS="d3">HELLO WORLD!</P>STACK
  </div>
  <h1>DISPLAY:INLINE-BLOCK</H1>
   <DIV>
   BETA<P CLASS="d4">HELLO WORLD!</P>PROGRAMMER
  </div>
</body>
</html>
