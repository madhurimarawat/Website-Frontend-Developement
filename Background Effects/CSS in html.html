<!DOCTYPE html>
<html>
<head>
	<title>CSS in html</title>
	<style type="text/css">
		
		h1{
			color: indianred;
		}
		.classselect{
			color: yellowgreen;
		}

		#idselect{
			color: lawngreen;
		}

		div a{
			color: red;
			font-size: 25px;
			text-decoration: none;
		}

		a[href="https://engineeringtutor.winuall.com/"]{
			color: blue;
			font-size: 25px;
		}

		div:nth-child(even){
			color: red;
		}

		tr:nth-child(odd){
			color: skyblue;
		}

		body{
			// background-image:url("library-3.jpg");
			background-color:cyan;
			}
	</style>
</head>
<body>
	<!-------Tag selector-------->
	<h1>We are learning css tag selector</h1>

	<!-------Class selector-------->
	<h1 class="classselect">We are learning css class selector</h1>	

	<!-------Id selector-------->
	<h1 id="idselect">We are learning css tag selector</h1>	

	<div>
		<h1>References</h1>
		<a href="https://engineeringtutor.winuall.com/">Engineering Tutor</a>
	</div>	

	<a href="https://engineeringtutor.winuall.com/">Engineering Tutor</a>

	<div>Hii</div>
	<div>Hello,</div>
	<div>How are You</div>
	<div>Good!!</div>

	<table border="2">

		<tr>
			<td>Hello Niket</td>
		</tr>

		<tr>
			<td>Hello Anupam</td>
		</tr>

		<tr>
			<td>Hello Amir</td>
		</tr>

		<tr>
			<td>Hello Rohit</td>
		</tr>

		
	</table>

</body>
</html>
