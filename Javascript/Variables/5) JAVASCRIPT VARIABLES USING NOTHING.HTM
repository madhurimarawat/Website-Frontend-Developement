<html>
<head>
<title>5) JAVASCRIPT VARIABLES USING NOTHING</title>
<script>
function addition(){
n1=parseInt(window.prompt("ENTER FIRST VALUE:"));
n2=parseInt(window.prompt("ENTER SECOND VALUE:"));
n3=n1+n2;
alert("Addition is:"+n3);
}
</script>
</head>
<body>
<button type="button" onclick="addition()" > click to add</button>
</body>
</html>
