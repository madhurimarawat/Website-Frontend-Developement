<!---JS VARIABLE DECLARATION
FOUR WAYS:
 1)using var:It's used for variable declaration and you can change  values of variables
 2)using let:It's used for variable declaration and you can not change  values of variables
 3)using const:It's used for variable declaration and you can not change  values of variables
 4)using nothing:It's used for variable declaration and you can  change  values of variables
 -->
<html>
<head>
<title>1) JAVASCRIPT VARIABLES USING VAR</title>
<script>
function addition(){
var a,b,c;
a=10;
b=20;
c=a+b;
document.write("Addition is:" +c);
}
</script>
</head>
<body>
<button type="button" onclick="addition()" > click to add</button>
</body>
</html>
