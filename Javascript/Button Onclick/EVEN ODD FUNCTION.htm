<html>
<head>
<title>EVEN ODD FUNCTION</title>
<script>
function even_odd(){
var n=34;

if(n%2==0)
{
document.write(+n," IS AN EVEN NUMBER.");
}
else
{
document.write(+n," IS AN ODD NUMBER.");
}
}
</script>
</head>
<body>
<h1>WE ARE LEARNING EVEN ODD FUNCTION PROGRAM</H1>
<button type="button" onclick="even_odd()">CLICK TO FIND EVEN OR ODD NUMBER</button>
</body>
</html>
