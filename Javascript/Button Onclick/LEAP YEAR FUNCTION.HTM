3) WAP to find Leap Year using java script in Head and get result on click
<html>
<head>
<title>LEAP YEAR FUNCTION</title>
<script>
function leap_year(){
var y=2004;

if(y%4==0)
{
document.write(+y," IS A LEAP YEAR.");
}
else
{
document.write(+y,"IS NOT A LEAP YEAR.");
}
}
</script>
</head>
<body>
<h1 STYLE="COLOR:YELLOW">WE ARE LEARNING EVEN ODD FUNCTION PROGRAM</H1>
<button type="button" onclick="leap_year()">CLICK TO FIND LEAP YEAR</button>
</body>
</html>
