4) WAP to find Area of Rectangle , Circle, Square, Sphere using java script in Head and get result on click

<html>

<!-- \n dosen't work in JS as all escape characters are treated as single space,We need to use <br> Line break tag-->

<head>

<title>AREA FUNCTION</title>

<script>

function AREA(){
var n1=34;
var n2=64;
var A1=34*64;
document.write("AREA OF RECTANGLE  IS: " +A1);
document.write("<br>")
var n3=74;
var A2=3.14*n3*n3;

var S4=94;

}
</script>
</head>
<body>
