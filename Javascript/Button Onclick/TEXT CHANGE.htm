<html>
<head>
<title>JAVASCRIPT</TITLE>
<script>
function text_change()
{
   document.getElementById("demo").innerHTML="MY NAME IS MADHURIMA RAWAT";
}
function date_change()
{
   document.getElementById("demo1").innerHTML=Date();
}
</script>
</HEAD>
<BODY>
<h1 id="demo">MADHURIMA RAWAT</H1>
<button type="button" onclick="text_change()">TEXT CHANGE</button>
<h1 id="demo1">MADHURIMA RAWAT</H1>
<button type="button" onclick="date_change()">DATE CHANGE</button>
</BODY>
</HTML>
