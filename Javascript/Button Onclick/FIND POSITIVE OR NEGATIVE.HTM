5) WAP to find Ented no is Positive Or Negative  using java script in Head and get result on click
<html>
<head>
<title>NUMBER POSITIVE NEGATIVE FUNCTION</title>
<script>
function NUM(){
var n1=34;
if(n1>0)
{
document.write(+n1," IS A POSITIVE NUMBER");
}
else
{
document.write(+n1," IS A NEGATIVE NUMBER");
}
}
</script>
</head>
<body>
<h1>WE ARE LEARNING NUMBER POSITIVE NEGATIVE FUNCTION</H1>
<button type="button" onclick="NUM()">CLICK TO FIND POSITIVE OR NEGATIVE</button>
</body>
</html>
