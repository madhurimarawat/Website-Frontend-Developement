<html>
<!--- WHILE LOOP ARE USED TO CHECK CONDIION AND PRINT MESSAGE IN IT OR COMPUT ANYTHING, IF CONDITION IS TRUE
AND EXECUTES TILL TERMINATING CONDITION --->
<head>
<title>WHILE LOOP IN JS</title>
<script>
/*WAP TO FIND TABLE*/
var a=parseInt(window.prompt("ENTER  NUMBER:"));//10
var b=parseInt(window.prompt("ENTER NUMBER TILL WHERE YOU WANT TABLE:"));//8
i=1; //INITIALIZATION
while(i<=b)//CONDITION UPTO END
{



            document.write( "\n " +a*i);
i++;
}

</script>
</head>
<body>
<h1 style= "color:GREEN">WHILE  LOOP IN JAVASCRIPT</H1>
</body>
</html>
