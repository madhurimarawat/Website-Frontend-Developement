<html>
<head>
<title>If statement</title>
<script>
<!---IF STATEMENTS ARE USED TO CHECK CONDIION AND PRINT MESSAGE IF CONDITION IS TRUE--->
var a=parseInt(window.prompt("ENTER FIRST NUMBER:"));
var b=parseInt(window.prompt("ENTER SECOND NUMBER:"));
if (a>b){
document.write(+a," (THE FIRST  NUMBER) IS GREATER.");
}
else{document.write(+b, " (THE SECOND  NUMBER) IS GREATER.");
}
</script>
</head>
<body>
<h1 style= "color:cyan">IF STATEMENT IN JAVASCRIPT</H1>
</body>
</html>
