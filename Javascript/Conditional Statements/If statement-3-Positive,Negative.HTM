<html>
<head>
<title>If statement</title>
<script>
<!---IF STATEMENTS ARE USED TO CHECK CONDIION AND PRINT MESSAGE IF CONDITION IS TRUE--->
var a=parseInt(window.prompt("ENTER  NUMBER:"));
if(a==0){
document.write("NUMBER IS 0");
}
if(a>0){
document.write("NUMBER IS POSITIVE");
}
if(a<0){
document.write("NUMBER IS NEGATIVE");
}
</script>
</head>
<body>
<h1 style= "color:ORANGE">IF STATEMENT IN JAVASCRIPT</H1>
</body>
</html>
