<html>
<!--- ELSE IF LADDER ARE USED TO CHECK CONDIION AND PRINT MESSAGE IN IF, IF CONDITION IS TRUE
AND EXECUTES ELSE IF CONDITION IS FALSE --->
<head>
<title>Else if ladder</title>
<script>
var a = window.prompt("ENTER CHARACTER TO CHECK FOR VOWEL OR CONSONANT: ");
if(a=="A"|| a=="a"){
document.write(a," CHARACTER IS VOWEL.");
}
else if(a=="E"|| a=="e"){
document.write(a," CHARACTER IS VOWEL.");
}
else if(a=='I'|| a=='i'){
document.write(a," CHARACTER IS VOWEL.");
}
else if(a=='O'|| a=='o'){
document.write(a," CHARACTER IS VOWEL.");
}
else if(a=='U'||a=='u'){
document.write(a," CHARACTER IS VOWEL.");
}
else{
document.write(a," CHARACTER IS CONSONANT.");
} 
</script>
</head>
<body>
<h1 style= "color:pink"> ELSE IF ladder IN JAVASCRIPT</H1>
</body>
</html>
