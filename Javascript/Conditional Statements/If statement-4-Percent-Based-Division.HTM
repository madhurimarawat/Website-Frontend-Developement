<html>
<head>
<title>If statement</title>
<script>
<!---IF STATEMENTS ARE USED TO CHECK CONDIION AND PRINT MESSAGE IF CONDITION IS TRUE--->
var a=parseInt(window.prompt("ENTER  PERCENT:"));
if(a==0){
document.write("OOPS! YOU ARE FAILED BETTER LUCK NEXT TIME");
}
if(a>60){
document.write("CONGRATULATIONS! FIRST DIVISION");
}
if(a<60){
document.write("YOU CAN DO BETTER!!!");
}
</script>
</head>
<body>
<h1 style= "color:POWDERBLUE">IF STATEMENT IN JAVASCRIPT</H1>
</body>
</html>
